<f:layout name="Default" />

<f:section name="content">
	<h1>Logentries</h1>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Filename</th>
				<th>Reason</th>
			</tr>
		</thead>
		<tbody>
			<f:for each="{logs}" as="log">
				<tr>
					<td>{log.filename}</td>
					<td>
						<f:switch expression="{log.reason}">
							<f:case value="1">Duplicate</f:case>
							<f:case value="2">Not in use</f:case>
							<f:case value="3">Compressed</f:case>
						</f:switch>
					</td>
				</tr>
			</f:for>
		</tbody>
	</table>
</f:section>
